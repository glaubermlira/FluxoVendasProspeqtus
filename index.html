<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxograma de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .etapa {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      border-left: 8px solid #ffa726;
      width: 300px;
      text-align: center;
    }
    .seta {
      font-size: 2rem;
      color: #777;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo da Empresa" class="logo">
    <div class="etapa">Oportunidade Recebida<br><small>(Indicação, Portal B2B ou Licitação)</small></div>
    <div class="seta">⬇</div>
    <div class="etapa">Prospecção Inicial</div>
    <div class="seta">⬇</div>
    <div class="etapa">Qualificação da Demanda</div>
    <div class="seta">⬇</div>
    <div class="etapa">Cotação / Proposta Enviada</div>
    <div class="seta">⬇</div>
    <div class="etapa">Negociação</div>
    <div class="seta">⬇</div>
    <div class="etapa">Fechamento da Venda</div>
    <div class="seta">⬇</div>
    <div class="etapa">Pós-venda / Entrega / Acompanhamento</div>
  </div>
</body>
</html>
